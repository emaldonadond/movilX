<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>ND Digital</title>
      <link rel="stylesheet" href="css/jquery.mobile-1.2.0.min.css" type="text/css" media="all" />
      <link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
      <script src="js/jquery-1.8.3.min.js"></script>
      <script src="js/jquery.mobile.config.js"></script>
      <script src="js/jquery.mobile-1.2.0.min.js"></script>
      <script src="cordova-2.3.0.js"></script>
      <script src="js/jquery.validate.js"></script>
      <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
      <script src="js/functions.js"></script>
      <script src="js/maps.js"></script>
      <script src="js/positions.js"></script>
      <script>
         $(document).one('deviceready', initSignUp);

      </script>
   </head>
   <body>
      <div id="welcome-page" data-role="page">
         <header data-role="header">
          <a href="#" data-icon="back" data-iconpos="notext" data-rel="back" title="Go back">Cancelar</a>
            <h1>Crear cuenta</h1>
         </header>



         <div id="content" data-role="content">


            <form id="signUpForm">

              <label for="username">Username:</label>
                  <input type="text" name="username" id="username" value="" placeholder="Username" class="required" minlength="5"/>

              <label for="email">Email address:</label>
                  <input type="text" name="email" id="email" value="" placeholder="tu@ejemplo.com" class="required email" minlength="5" />


              <label for="password">Password:</label>
                <input type="password" name="password" id="password" value="" placeholder="Password" class="required" minlength="5"/>


              <label for="confirm">Confirm Password:</label>
                <input type="password" name="confirm" id="confirm" value="" placeholder="re-ingrese password" class="required" minlength="5" />
              

              <input type="submit" value="Crear cuenta" id="submitButton">
           </form>



         </div>



         <footer data-role="footer">
            <h3>Created by NuestroDiario</h3>
            <a href="nuestrodiario.html" data-icon="info" data-iconpos="notext" class="ui-btn-right">Credits</a>
         </footer>
      </div>





   </body>
</html>
